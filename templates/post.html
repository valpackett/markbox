{% extends "layout.html" %}

{% block main %}
<article>
  <h1>{{page_title}}</h1>
  <p>
    Posted on <time>{{date.strftime("%B %d, %Y")}}</time><br>
    Reading time: {{reading_time}}
  </p>
  {{body}}
</article>
<nav>
  {% if prev_post %}<a href="{{prev_post.path}}" rel="prev">&larr; previous post</a>{% endif %}
  {% if next_post %}<a href="{{next_post.path}}" rel="next">next post &rarr;</a>{% endif %}
</nav>
{% endblock %}
